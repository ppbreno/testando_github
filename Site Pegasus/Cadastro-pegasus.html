<!DOCTYPE html>
<html lang="pt-BR">
      <head>
        <meta charset="UTF-8">
        <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
       </head>
    <body>
      
      <div class="container">
        <ul>
          <li><div class="title"><img src="imgs/logo.png" alt="logo Pegasus" class="logo"></div></li>
          
        </ul></br>
        <div class="menu-bar">
          <ul >
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="integrantes.html">Integrantes</a></li>
            <li><a href="copas.html">Competições</a></li>
            <li><a href="Cadastro-pegasus.html">Cadastrar</a></li>
          </ul>
        </div>
        <div class="content">
          <form action="#">
            <div class="title">Cadastro Rede Social</div>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nome Completo:</span>
                <input type="text" placeholder="Insira seu nome" required>
              </div>
              <div class="input-box">
                <span class="details">Curso:</span>
                <input type="text" placeholder="Insira aqui" required>
              </div>
              <div class="input-box">
                <span class="details">E-mail:</span>
                <input type="email" placeholder="Insira seu e-mail" required>
              </div>
              <div class="input-box">
                <span class="details">Telefone:</span>
                <input type="text" max="99999999999" placeholder="Insira seu telefone" required>
              </div>
              <div class="input-box">
                <span class="details">Senha:</span>
                <input type="password" placeholder="Insira sua senha" required>
              </div>
              <div class="input-box">
                <span class="details">Confirma a senha</span>
                <input type="password" placeholder="Repita sua senha" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gênero</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Homem</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Mulher</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefiro não identificar</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Registrar">
            </div>
            </form>
          
          <footer>

            <div class="main-footer">
                    <h4>Redes Sociais</h2>
                    <div class="social">
                        <a href="https://www.instagram.com/pegasus_pp/"><img class="instagram" src="imgs/insta.webp"></a>
                        <a href="https://www.facebook.com/PegasusCheerleading"><img class="facebook" src="imgs/face.png"></a>
                    </div>
            </div>

        </footer>
        <div class="footer">Feito por Filipe e Breno</div>
          
        </div>
      </div>
    
    </body>
    </html>
